<h1 id="title"> Library Survey Form</h1>
<p id="description">fill out the survey form!</p>
<form id="survey-form"> 
  
   <div class= "name">
     <h2 class= "set">
       Enter the following information:
     </h2>
     
  <label id= "name-label">Name:</label>
  <input type= "text" placeholder= "Name" id= "name" required></input>
  </div>

  <div class= "email">
  <label id= "email-label">Email:</label>
  <input type= "email" placeholder= "Email" id="email" required></input>
</div>

 <div class= "age">
  <label id= "number-label">Age:</label>
  <input type= "number" placeholder= "Age"id= "number" min= "0" max="100"required></input>
  </div>

<div id="grade">
  <h2 id= "grades">Which grade are you in?</h2>

  <div class= "full">
  <label class= "gen" ><input value= "name" name = "grade" type= "radio">9th grade</input></label>
  
  <label class= "gen"><input  value= "name" name = "grade" type= "radio">10th grade</input></label>
<label class= "gen">
  <input   value= "name" name = "grade" type= "radio">11th grade</input></label>
 <label class= "gen" > <input value= "name" name = "grade" type= "radio">12th grade</input></label>
</div>
</div>
  
     <div id= "checkbox">
       <h2 id="genre">What is your favorite book genre?</h2>
       
         <div class= "full">
           
           <label class= "gen" ><input  value= "box"  type= "checkbox">Comedy</input></label>
       
       <label class= "gen" > <input value= "box"  type= "checkbox">Romance</input></label>

       <label class= "gen" ><input  value= "box" type= "checkbox">Mystery
         </input></label>

<label class= "gen" ><input  value= "box" type= "checkbox">Adventure</input></label>
<label class= "gen" ><input  value= "box" type= "checkbox">Fantasy</input></label>
<label class= "gen">
  <input  value= "box"type= "checkbox">Horror</input></label>
<label class= "gen" ><input value= "box" type= "checkbox">Thriller</input></label>
<label class= "gen" >
  <input  value= "box"  type= "checkbox">History</input></label>
</div>
</div>

<div id="dropdown">
  <h2> What borough do you live in?</h2>
  
  <select required>
    <option disabled selected value>Select an option</option>
    <option>Queens</option>
        <option>Manhattan</option>

        <option>Bronx</option>

        <option>Brooklyn</option>

        <option>Staten Island</option>

    
  </div>
  
<textarea placeholder= "any additional information"></textarea>
 
  <button id= "submit" type= "submit">Submit</button>

</form>
