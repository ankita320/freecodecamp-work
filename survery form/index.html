<h1 id="title"> Library Survey Form</h1>
<p id="description">fill out the survey form!</p>
<form id="survey-form"> 
  
   <div class= "name">
  <label id= "name-label">Name:</label>
  <input type= "text" placeholder= "Name" id= "name" required></input>
  </div>

  <div class= "email">
  <label id= "email-label">Email:</label>
  <input type= "email" placeholder= "Email" id="email" required></input>
</div>

 <div class= "age">
  <label id= "number-label">Age:</label>
  <input type= "number" placeholder= "Age"id= "number" min= "0" max="100"required></input>
  </div>

<div id="grade">
  <h2 id= "grades">Which grade are you in?</h2>
  <input value= "name" name = "grade" type= "radio">9th grade</input>
  <input value= "name" name = "grade" type= "radio">10th grade</input>
  <input  value= "name" name = "grade" type= "radio">11th grade</input>
  <input value= "name" name = "grade" type= "radio">12th grade</input>
</div>
  
     <div id= "checkbox">
       <h2 id="genre">What is your favorite book genre?</h2>
       <input value= "box"  type= "checkbox">Comedy</input>
       <input value= "box"  type= "checkbox">Romance</input>

       <input value= "box" type= "checkbox">
         Mystery
       </input>

       <input value= "box" type= "checkbox">Adventure</input>
 <input value= "box" type= "checkbox">Fantasy</input>
 <input value= "box"type= "checkbox">Horror</input>
 <input value= "box" type= "checkbox">Thriller</input>
 <input value= "box"  type= "checkbox">History</input>

</div>

<div id="dropdown">
  <p> What borough do you live in?</p>
  <select required>
    <option>Select an option</option>
    <option>Queens</option>
        <option>Manhattan</option>

        <option>Bronx</option>

        <option>Brooklyn</option>

        <option>Staten Island</option>

</div>
  
<textarea placeholder= "any additional information"></textarea>
  
  <button id= "submit" type= "submit">Submit</button>
  
</form>
